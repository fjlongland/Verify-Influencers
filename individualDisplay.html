<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Influencers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #393939;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .name-display {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
        }
        .about {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            resize: none;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
        }
        .grid-item {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: white;
        }
        textarea {
            background-color: #727272;
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            resize: none;
            border-radius: 8px;
            color: #29FF88;
            font-size: 16px;
        }
        #trustScore, #yearlyRev, #products, #followers{

            font-weight: 700;
            font-size: 30px;

        }
        button{
            background-color: #29FF88;
            color: black;
            border-radius: 8px;
            width: 150px;
            height: 50px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name-display" id="nameDisplay">loading...</div>
        <textarea class="about" id="about" readonly>Fetching Information...</textarea>
        <div class="grid">
            <div class="grid-item">
                <label for="trustScore">Trust Score:</label>
                <textarea id="trustScore" readonly></textarea>
            </div>
            <div class="grid-item">
                <label for="yearlyRev">Yearly Revenue:</label>
                <textarea id="yearlyRev" readonly></textarea>
            </div>
            <div class="grid-item">
                <label for="products">Products:</label>
                <textarea id="products" readonly></textarea>
            </div>
            <div class="grid-item">
                <label for="followers">Followers:</label>
                <textarea id="followers" readonly></textarea>
            </div>
        </div>
        <br>
        <br>
        <div class="claims-Container">
            <label for="healthClaims">Recent Health Claims:</label>
            <textarea id="healthClaims" readonly>Fetching health claims...</textarea>
        </div>

        <br>
        <br>
        <div>
            <a href="index.html">
                <button>
                    Back
                </button>
            </a>
            
        </div>
    </div>
    

    <script src = "individualDisplayScripts.js">
    </script>
</body>
</html>
